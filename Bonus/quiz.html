<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Quiz</title>
</head>
<body>
    <h1>Our Quiz</h1>
    <form method="post">
        <h2>Answer The Folowing Questions</h2>
        <div id="question_a">
            <p id="question_a_question">
                Where is brazil?
            </p>
            <label>
                <!-- Type "radio" enables the ability to create multiple option qustions -->
                <!-- Attribute "name" allows to group a few radio options to one selection -->
                <input type="radio" name="question_a_options" required>
                South America
            </label>
            <label>
                <input type="radio" name="question_a_options">
                North America
            </label>
            <label>
                <input type="radio" name="question_a_options">
                Europe
            </label>
        </div>
        <div id="question_b">
            <p id="question_b_question">
                How many people is there in the US?
            </p>
            <label>
                <input type="radio" name="question_b_options" required>
                100 Milion
            </label>
            <label>
                <input type="radio" name="question_b_options">
                7 Milion
            </label>
            <label>
                <input type="radio" name="question_b_options">
                350 Milion
            </label>
        </div>
        <div id="question_c">
            <p id="question_c_question">
                What is Italy most known for?
            </p>
            <label>
                <input type="radio" name="question_c_options" required>
                Great Pizza
            </label>
            <label>
                <input type="radio" name="question_c_options">
                Rome
            </label>
            <label>
                <input type="radio" name="question_c_options">
                There are near poland
            </label>
        </div>
        <br>
        <button type="reset">Send Answers</button>
    </form>
    <br>
    <div id="answers_dropdown">
        <!-- An element that allows to create dropdowns with info that is not option to choose -->
        <details>
            <summary>Reveal The Answers</summary>
            <ol>
                <li>
                    South America
                </li>
                <li>
                    350 Milion
                </li>
                <li>
                    Great Pizza
                </li>
            </ol>
        </details>
    </div>
    <br>
    <nav>
        <a href="/Part_b/index.html">Back To Home</a>
    </nav>

   
</body>
</html>
